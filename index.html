<!DOCTYPE html>
<html lang="en">

	<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <meta http-equiv="X-UA-Compatible" content="ie=edge">
		  <title>My Portfolio</title>
		  <!-- bootstrap 4 css -->
		  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		  <!-- google font -->
		  <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,500&display=swap" rel="stylesheet">

		  <!-- jquery cdn  -->
		  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	
	<script>
	// Create a request variable and assign a new XMLHttpRequest object to it.
	var request = new XMLHttpRequest()
	
	// Open a new connection, using the GET request on the URL endpoint
	request.open('GET', 'https://api.github.com/users/asmitapoudel/repos', true)

	request.onload = function () {
	  // Begin accessing JSON data here
	  var data = JSON.parse(this.response);

	  var statusHTML = '';
	  $.each(data, function(i, status) {
	    statusHTML += '<tr>';
	    statusHTML += '<td>' + status.id + '</td>';
	    statusHTML += '<td>' + status.name + '</td>';
	    statusHTML += '<td>' + status.html_url + '</td>';
	    statusHTML += '<td>' + status.language + '</td>';
	    statusHTML += '</tr>';
	  });
	  $('tbody').html(statusHTML);
	}
	// Send request
	request.send();
	</script>

	  <style>
	  body {
	  		font: 300 14px/1.2 'Public Sans', sans-serif;

	  	}

	  .main{
            text-align: center;
        }

       #loading{
       	text-align: center;

       }

       .container-fluid{
 		 max-width: 1024px;

       }

	   </style>

  	</head>
	<body>

    <div id ="loading">

            LOADING....

    </div>

        <div class="main" id="mainContainer" hidden>

            <img height="100"  width="100"
            id="ProfileImage">
            <h2 id="fullName"></h2>
            <p id="bio"></p>
            <h5 id="followersInformation"></h5>
            
            <p>
             Check me On <a id="Github Link">Github</a>
             </p>


	<div class="container-fluid mt-3">
    <!-- jumbotron -->
    <div class="jumbotron bg-secondary text-white">
      <div class="container-fluid">
        <h1 class="display-">Github Repositories</h1>
      </div>
    </div>
    <!-- responsive table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        	
          <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Language</th>
          </tr>
        </thead>
        <tbody>
          <!-- 
            <tr>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr> 
          -->
        </tbody>
      </table>
    </div>
  </div>
				
					 <script>
	                 fetch("https://api.github.com/users/asmitapoudel")
	                 .then(response=> response.json())
	                 .then(function(data) {
	                     console.log(data)

	                     let followersCount = data['followers']
	                     let followersInfo = `I have been followed by ${followersCount} people on Github`

	                    document.getElementById("ProfileImage").src =data['avatar_url']

	                     document.getElementById("fullName").textContent = data['name']

	                     document.getElementById("bio").textContent = data['bio']

	                     document.getElementById("followersInformation").textContent = followersInfo

	                     document.getElementById("Github Link").href = data['html_url']


	                     document.getElementById("mainContainer").hidden = false

	                     document.getElementById("loading").hidden= true
	                 })

	     </script>
	     </body>
